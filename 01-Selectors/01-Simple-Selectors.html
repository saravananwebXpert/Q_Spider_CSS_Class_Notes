<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Selectors</title>
    <style>
      #para1 {
        background-color: red;
      }

      .para {
        background-color: rgb(251, 255, 127);
      }

      p {
        background-color: rgb(230, 237, 33);
      }

      i,
      b,
      u {
        background-color: rgb(7, 131, 240);
      }

      #paraid,
      .paraclass,
      h2 {
        background-color: rgb(6, 242, 89);
      }

      * {
        background-color: rgb(222, 15, 112);
      }
    </style>
  </head>
  <body>
    <p id="para1">this is para1-id</p>

    <div class="para">this is para1</div>
    <div class="para">this is para2</div>
    <div class="para">this is para3</div>
    <div class="para">this is para4</div>

    <p>this is para tag</p>

    <i>this is italic tag</i> <br />
    <b>this is bold tag</b> <br />
    <u>this is underline tg</u>

    <p id="paraid">this para have id</p>

    <h2>this is h2 heading tag</h2>

    <p class="paraclass">this para have class</p>
  </body>
</html>
