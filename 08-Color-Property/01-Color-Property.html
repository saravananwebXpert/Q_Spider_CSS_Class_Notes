<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <style>
      #para1 {
        color: red;
      }
      #para2 {
        color: rgb(43, 149, 236);
      }
      #para3 {
        background-color: rgba(106, 246, 46, 0.6);
      }
      #para4 {
        color: #ff00ff;
      }
      #para5 {
        background-color: hsl(187, 30%, 80%);
      }
      #para6 {
        background-color: hsla(342, 40%, 50%, 0.7);
      }
    </style>
  </head>
  <body>
    <p id="para1">para1</p>
    <p id="para2">para2</p>
    <p id="para3">para3</p>
    <p id="para4">para4</p>
    <p id="para5">para5</p>
    <p id="para6">para6</p>
  </body>
</html>
