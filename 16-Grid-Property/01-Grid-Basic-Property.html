<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d128046b07.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #grid-container {
        border: 4px solid black;
        height: 650px;
        background-color: aqua;
        display: grid;
        grid-template-columns: 250px 250px 200px;
        grid-template-rows: 250px 250px;
      }
      #grid-container > div {
        border: 1px solid black;
        background-color: rgb(241, 15, 83);
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="grid-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>
  </body>
</html>
